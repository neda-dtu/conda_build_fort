package:
  name: 'conda_build_fort'
  version: '0.5'

source:
  path: ../

build:
  number: 0
  skip: True # [py<35]
  script: python setup.py install

requirements:
  run:
    - python
    - {{ pin_compatible('numpy') }}
  host:
    - m2w64-toolchain  # [win]
    - libpython  # [win]
    - python
    - setuptools
    - numpy >=1.12,<2.0.a0
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]

test:
  imports:
    - conda_build_fort
